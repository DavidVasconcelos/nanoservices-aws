service: http-handler

plugins:
 - serverless-apigw-binary 

custom:
  apigwBinary:
    types:           
      - 'image/jpeg'      

provider:
  name: aws
  runtime: nodejs12.x
  region: sa-east-1

functions:
  upload:
    handler: handler.upload
    role: arn:aws:iam::316649820111:role/lambda-http-handler
    events:
      - http:
          path: images
          method: post
